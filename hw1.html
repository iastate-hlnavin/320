<script>
lower = 1
upper = 100
game=true
while (game)
{
	guess = (lower+upper)/2
	guess = parseInt(guess)
	response = prompt ("Is your number " +guess+ "?")
	if (response=="yes")
		{game=false}
	if (response=="<")
		{upper = guess+1}
	if (response==">")
		{lower=guess+1}
}
alert ("I won!")
</script>
