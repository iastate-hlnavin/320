<script>
do
{
    response = prompt("Americans were the first to land on ___ Moon.")
    if (response === 'the') {
      alert("Correct!")
    } else if (response === 'a') {
      alert("Great job, but because there is only one Moon, you should use the definite article.")
    } else if (response === 'an') {
      alert("An should only be used in front of a vowel. Try again, please.")
    } else if (response === '') {
      alert("You should use an article. Try again.")
    } else {
      alert("Please enter a, an, the, or just press enter for no article.")
    }
}
while (response !== 'the')
</script>
